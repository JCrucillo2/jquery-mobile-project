        <title>Starter Kit SCSS</title>

        <!-- favicons -->
        <link

        />

            sizes="32x32"

        <link

            href="./favicons/favicon-16x16.png"

        <link rel="manifest" href="./favicons/site.webmanifest" />

        /> -->

        <!-- scripts -->
        <link
            rel="stylesheet"
            href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <body>

        <div data-role="page" data-title="CharactersDB">

            <div

                data-display="push"
                data-theme="b"
                id="nav-panel"

                <h3>CharactersDB</h3>
                <ul data-role="listview">
                    <li><a href="#characterdb">Characters</a></li>
                    <li><a href="#">Game</a></li>
